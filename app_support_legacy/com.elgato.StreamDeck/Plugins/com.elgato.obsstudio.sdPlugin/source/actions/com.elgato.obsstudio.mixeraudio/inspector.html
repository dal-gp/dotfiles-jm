<!DOCTYPE html>
<html>
<!-- TODO: Turn the inspector into a monolithic API based version, instead of this. -->

<head>
	<title>com.elgato.obsstudio.mixeraudio</title>
	<meta charset="utf-8" />
	<meta name=viewport
		content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
	<meta name=apple-mobile-web-app-capable content=yes>
	<meta name=apple-mobile-web-app-status-bar-style content=black>
	<link rel="stylesheet" href="../../../resources/css/sdpi.css">
	<link rel="stylesheet" href="../../../resources/css/inspector.css">
</head>

<body>
	<div class="sdpi-wrapper">
		<div type="radio" class="sdpi-item" id="type">
			<div class="sdpi-item-label" localize>Type</div>
			<div class="sdpi-item-value">
				<span class="sdpi-item-child">
					<input type="radio" id="type_set" name="type" value="set" />
					<label for="type_set" class="sdpi-item-label" localize><span></span>Set</label>
				</span>
				<span class="sdpi-item-child">
					<input type="radio" id="type_adjust" name="type" value="adjust" />
					<label for="type_adjust" class="sdpi-item-label" localize><span></span>Adjust</label>
				</span>
				<span class="sdpi-item-child">
					<input type="radio" id="type_mute" name="type" value="mute" checked />
					<label for="type_mute" class="sdpi-item-label" localize><span></span>Mute</label>
				</span>
			</div>
		</div>
		<div type="select" class="sdpi-item" id="source">
			<div class="sdpi-item-label" localize>Source</div>
			<select class="sdpi-item-value select">
			</select>
		</div>
		<div type="select" class="sdpi-item" id="style">
			<div class="sdpi-item-label" localize>Icon Style</div>
			<select class="sdpi-item-value select">
				<option value="static" localize>Static</option>
				<option value="sliderVertical" localize>Fader (Vertical)</option>
				<option value="sliderHorizontal" localize>Fader (Horizontal)</option>
			</select>
		</div>
		<div type="range" class="sdpi-item" id="step">
			<div class="sdpi-item-label" localize>Step Size</div>
			<div class="sdpi-item-value">
				<span class="clickable" x-value="-25">-25</span>
				<input type="range" min="-25" max="24" value="0" step="1" />
				<span class="clickable" x-value="24">+25</span>
			</div>
		</div>
		<div type="range" class="sdpi-item" id="volume">
			<div class="sdpi-item-label" localize>Volume</div>
			<div class="sdpi-item-value">
				<span class="clickable" x-value="0">-inf</span>
				<input type="range" min="0" max="1" value="0.5" step="0.001" />
				<span class="clickable" x-value="1">0</span>
			</div>
		</div>
		<div type="select" class="sdpi-item" id="mode">
			<div class="sdpi-item-label" localize>Mode</div>
			<select class="sdpi-item-value select">
				<option value="toggle" localize selected>Toggle Mute</option>
				<option value="mute" localize>Push to Mute</option>
				<option value="talk" localize>Push to Talk</option>
			</select>
		</div>
		<div class="sdpi-info-label hidden" style="top: -1000;" value="">TooltipText</div>
	</div>

	<!-- Configuration -->
	<script src='../../config.js'></script>
	<!-- Libraries -->
	<script src='../../lib/TypedArray.toHex.js'></script>
	<script src='../../lib/JSON.js'></script>
	<script src='../../lib/jsonrpc.js'></script>
	<script src='../../lib/uuid.js'></script>
	<script src='../../lib/common.js'></script>
	<script src='../../lib/dbfs.js'></script>
	<!-- Code -->
	<script src='../../streamdeck.js'></script>
	<script src='../iinspector.js'></script>
	<!-- Self Code -->
	<script src='inspector.js'></script>
</body>

</html>
